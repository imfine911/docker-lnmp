upstream hsfree.front.test {
    server php-fpm-8.1:8792;
    keepalive 10240;
}

server {
  server_name hsfree.front.test;
  listen 80;
  root /var/www/hw_free_back/public;

  location / {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      if (!-f $request_filename){
          proxy_pass http://hsfree.front.test;
      }
  }
}
