  memcached:
    container_name: memcached
    build:
      context: ./memcached
      args:
        - MEMCACHED_VERSION=${MEMCACHED_VERSION}
    ports:
      - ${MEMCACHED_PORT}:11211
    networks:
      app-net:
        ipv4_address: 10.5.0.11